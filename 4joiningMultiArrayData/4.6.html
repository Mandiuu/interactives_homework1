    <script src="https://d3js.org/d3.v7.min.js"></script>

<body>
    <svg width= 500 height = 800>
    </svg>
</body>

<script>

    //    Problem statement: Build on your answer from problem 4.4. 
        // If the person is male -> fill the rect red, female -> fill the rect orange
    
    var dataSet = [
        {
            "name": "John",
            "gender": "male",
            "age": 30
        },
        {
            "name": "Emily",
            "gender": "female",
            "age": 50
        },
        {
            "name": "Michael",
            "gender": "male",
            "age": 25
        },
        {
            "name": "Sarah",
            "gender": "female",
            "age": 15
        },
        {
            "name": "David",
            "gender": "male",
            "age": 80
        }
    ];

    var svg = d3.select("svg");

    svg.selectAll("rect")
      .data(dataSet)
      .enter()
      .append("rect")
      .attr("x", 50)  
      .attr("y", function(d, i) { return i * 50 + 50; })  
      .attr("width", function(d) { return d.age; })  
      .attr("height", 40) 
      .attr("fill", function(d) { return d.gender == "male" ? "red" : "orange"; });



    
</script>

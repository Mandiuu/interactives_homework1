<script>

// Problem statement: Print out the min, max, minIndex and maxIndex of the age in this multi-variable array
    
var dataSet = [
  {
    "name": "John",
    "age": 30
  },
  {
    "name": "Emily",
    "age": 50
  },
  {
    "name": "Michael",
    "age": 25
  },
  {
    "name": "Sarah",
    "age": 15
  },
  {
    "name": "David",
    "age": 80
  }
];
var ages = dataSet.map(function(d) { return d.age; });

// Find the min and max age
var minAge = d3.min(ages);
var maxAge = d3.max(ages);

// Find the indices of the min and max age
var minIndex = d3.minIndex(ages);
var maxIndex = d3.maxIndex(ages);

console.log("min age: ", minAge);
console.log("max age: ", maxAge);
console.log("minIndex: ", minIndex);
console.log("maxIndex: ", maxIndex);

</script>
